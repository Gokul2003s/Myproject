<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            background-color: #007bff;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message strong {
            color: #007bff;
        }

        .bot-message strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h1 style="text-align: center;">Chatbot</h1>
        <div class="message user-message">
            <strong>You:</strong> {{ user_input }}
        </div>
        <div class="message bot-message">
            <strong>Bot:</strong> {{ bot_response }}
        </div>
        <form method="POST" action="/chat" style="text-align: center;">
            <label for="user_input">You:</label>
            <input type="text" id="user_input" name="user_input" value="{{ user_input }}">
            <input type="submit" value="Ask">
        </form>
    </div>
</body>

</html>
