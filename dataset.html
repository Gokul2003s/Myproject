<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preprocessed Dataset</title>
</head>
<body>
    <h1>Preprocessed Dataset</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.question }}</td>
                    <td>{{ row.answer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
